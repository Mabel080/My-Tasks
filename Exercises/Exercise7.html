<script>
const savingsAccount = {
  balance: 1000,
  interestRatePercent: 1,

  deposit: function addMoney(amount) {
    if (amount > 0) {
      this.balance += amount;
    }
  },

  withdraw: function removeMoney(amount) {
    var verifyBalance = this.balance - amount;
    if (amount > 0 && verifyBalance >= 0) {
      this.balance -= amount;
    }
  },

  printAccountSummary: function() {
    return `Welcome!\nYour balance is currently $${this.balance} and your interest rate is ${this.interestRatePercent}%.`;
  }
};

alert("Initial balance:  $" + savingsAccount.balance);

alert("Balance after withdrawing $200 is:  $" + savingsAccount.balance);

alert(savingsAccount.printAccountSummary());

3. savingsAccount["balance"];
