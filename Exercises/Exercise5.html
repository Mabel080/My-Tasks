<!-- 3. LAUGH FUNCTION NUMBER
Create a function called buildTriangle() that will accept an input (the triangle at its widest width) 
and will return the string representation of a triangle. 

<script>
function buildTriangle(count) {
  let result = "";
  for (let i = 1; i <= count; i++) {
    let line = "";
    for (let j = 1; j <= i; j++) {
      line += "* ";
    }
    result += line.trim() + "\n";
  }
  return result;
}
alert(buildTriangle(11));

</script>
-->

<!-- 4. LAUGH FUNCTION ANONYMOUS
Write an anonymous function expression that stores a function in a variable called "laugh" and 
outputs the number of "ha"s that you pass in as an argument
<script>
function laugh(num) {
  let laughter = "";

  for (let i = 0; i < num; i++) {
    laughter += "ha";
  }

  return laughter + "!";
}
  
alert(laugh(10));

</script>
